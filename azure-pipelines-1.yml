trigger:
  branches:
    include:
      - main

pool:
  name: fede2WSL

parameters:
  - name: buildTag
    type: string
    default: 'latest'  # Imposta il tag predefinito per la build

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'fedeRegistry'
      repository: 'prova2/nginx'
      command: 'build'
      Dockerfile: '**/Dockerfile'
      tags: '$(buildTag)'  # Utilizza il tag specificato durante la build

  - bash: |
      echo "##vso[task.setvariable variable=imageTag]$(buildTag)"
    displayName: 'Set Image Tag'

  - task: ArtifactoryDocker@1
    displayName: 'Push Docker Image to Artifactory'
    inputs:
      command: 'push'
      imageName: 'diobestia.jfrog.io/prova2/nginx:$(imageTag)'  # Utilizza il tag specificato durante la build nel push
      targetRepo: 'prova2/nginx'
      artifactoryService: 'newConnection'
