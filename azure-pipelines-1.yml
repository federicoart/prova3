trigger:
- main

pool: 'fede2WSL'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'fedeRegistry'
    repository: 'prova2'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'

